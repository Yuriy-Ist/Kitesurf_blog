{% load static %}

<div class="container-fluid home-slider px-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/slide1.jpg' %}" class="d-block w-100" alt="Первая картинка">
          <div class="carousel-caption d-none d-md-block">
            <h2>Поворотный момент в обучении каждого кайтбордера наступает, когда вы начинаете кататься против ветра — это означает, что вы можете покинуть пляж и вернуться на то же место.</h2>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100" alt="Вторая картинка">
          <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100" alt="Третья картинка">
          <div class="carousel-caption d-none d-md-block">
            <h5></h5>
            <p></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
